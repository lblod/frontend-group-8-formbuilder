pipeline:
  release:
    image: plugins/docker
    settings:
      repo: "${CI_REPO_OWNER}/${CI_REPO_NAME}"
      tags: "${CI_REPO_TAG##v}" # strips v from the tag
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      event: tag
      tag: v*
branches: master
